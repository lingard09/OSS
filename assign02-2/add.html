<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMS | Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Book Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="https://library.handong.edu/statistics/popularloanList">Ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="https://snuarori.snu.ac.kr/renew/admission_guide/typical_guide2.php">Recommend</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr />
    <div class="container">
      <h2 class="happy">Add New Book</h2>
      <form class="row g-3" onsubmit="return validateForm()">
        <div class="form-body">
          <label for="validationDefaultTitle" class="form-label">Book title</label>
          <input type="text" id="title" class="form-control" required />

          <label for="validationDefaultAuthor" class="form-label">Author</label>
          <input type="text" id="author" class="form-control" required />

          <label for="validationDefaultPub" class="form-label">Genre</label>
          <input type="textarea" id="genre" class="form-control" required />

          <label for="validationDefaultYear" class="form-label">Publication year</label>
          <input type="number" id="year" class="form-control" required />

          <label for="validationDefaultPlace" class="form-label">Publication place</label>
          <input type="text" id="place" class="form-control" required />
        </div>

        <div class="col-12" style="padding: 10px;">
          <input class="btn btn-primary" type="submit" value="Submit" style="background-color: green; border: 0" />
          <a class="btn btn-primary" href="index.html" style="background-color: red; border: 0">Cancel</a>
        </div>
      </form>
    </div>

    <footer>
      <small>@ Made by. 22100159 Kim Wonjin</small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateForm() {
        var title = document.getElementById("title").value;
        var author = document.getElementById("author").value;
        var genre = document.getElementById("genre").value;
        var year = document.getElementById("year").value;
        var place = document.getElementById("place").value;

        if (title === "" || author === "" || genre === "" || year === "" || place === "") {
          alert("All fields must be filled out");
          return false;
        }

        alert("Item added!");
        window.location.href = "index.html";
        return false;
      }
    </script>
  </body>
</html>
